<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/solid.min.js">
	<title>App</title>
</head>
<body>
	<div class="container">
		<div class="app-wrapper">
			<div class="list-products">
				<div class="product-category-wrapper" data-category="vegetables">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Warzywa</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<div class="product-category-wrapper" data-category="fruits">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Owoce</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<div class="product-category-wrapper" data-category="dairy-products">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Nabiał</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<div class="product-category-wrapper" data-category="bread">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Pieczywo</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<div class="product-category-wrapper" data-category="drinks">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Napoje</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<div class="product-category-wrapper" data-category="hygienic-articles">
					<div class="product-category-heading">
						<h2 class="product-category-heading__title">Art. higien.</h2>
						<span class="number-product-category">0/0</span>
					</div>
					<div class="product-category-list"></div>
				</div>
				<p class="total-number-products">0/0</p>
				<div class="shop-cart-info"><span class="shop-cart-info__units-products">Sztuk: 0</span><span class="shop-cart-info__number-weight">Waga: 0kg</span></div>
			</div>
			<form class="product">
				<label class="product-name">
					<input class="product-name__input" type="text" name="product-name" placeholder="Nazwa produktu">
				</label>
				<label class="product-number-weight">
					<input class="product-number__input units" type="text" name="product-number" placeholder="Ilość">
					<input class="product-number__input weight" type="text" name="product-weight" placeholder="Waga (za szt.)">
				</label>
				<div class="product-category">
					<h2 class="product-category__title">Kategoria</h2>
					<div class="product-category-options">
						<div class="product-category-blocks">
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__vegetables">warzywa
									<input class="product-category-name" id="product-category__vegetables" type="checkbox" value="vegetables">
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__fruits">owoce
									<input class="product-category-name" id="product-category__fruits" type="checkbox" value="fruits">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<div class="product-category-blocks">
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__dairy-products">nabiał
									<input class="product-category-name" id="product-category__dairy-products" type="checkbox" value="dairy-products">
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__bread">pieczywo
									<input class="product-category-name" id="product-category__bread" type="checkbox" value="bread">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
						<div class="product-category-blocks">
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__drinks">napoje
									<input class="product-category-name" id="product-category__drinks" type="checkbox" value="drinks">
									<span class="checkmark"></span>
								</label>
							</div>
							<div class="category-blocks-wrapper">
								<label class="product-label-category" for="product-category__hygienic-articles">art. higien.
									<input class="product-category-name" id="product-category__hygienic-articles" type="checkbox" value="hygienic-articles">
									<span class="checkmark"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<button class="btn-submit" type="submit">Dodaj</button>
			</form>
		</div>
	</div>
</body>
</html>
